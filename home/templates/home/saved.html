{% extends "home/base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4 text-white/90">Saved Items</h2>
  <div class="space-y-2">
    {% for s in saved %}
      <div class="bg-white p-3 rounded shadow-sm flex justify-between items-center">
        <a href="{{ s.link }}" class="text-blue-600 hover:underline">{{ s.title }}</a>
        <div class="text-xs text-gray-500">{{ s.saved_at }}</div>
      </div>
    {% empty %}
      <p class="text-gray-300">No saved items yet.</p>
    {% endfor %}
  </div>
{% endblock %}
