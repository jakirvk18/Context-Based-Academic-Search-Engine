{% extends "home/base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4 text-white/90">Search History</h2>
  <div class="space-y-2">
    {% for h in history %}
      <div class="bg-white p-3 rounded shadow-sm flex justify-between">
        <div>{{ h.query }}</div>
        <div class="text-xs text-gray-500">{{ h.timestamp }}</div>
      </div>
    {% empty %}
      <p class="text-gray-300">No history yet.</p>
    {% endfor %}
  </div>
{% endblock %}
